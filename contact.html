                <div class="contact-form-container">
                    <form action="https://formsubmit.co/contact@oroprintmd.com" method="POST" data-toggle="validator" role="form" aria-label="contact-form">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="InputName" name="Name" placeholder="Name" required>
                            <label for="InputName">Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="InputEmail" name="Email address" placeholder="Email address" required>
                            <label for="InputEmail" class="form-label">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control" id="InputPhone" name="Phone number" placeholder="Phone number (optional)">
                            <label for="InputPhone" class="form-label">Phone number (optional)</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="InputCompany" name="Company" placeholder="Company (optional)">
                            <label for="InputCompany" class="form-label">Company (optional)</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea id="InputMessage" class="form-control textarea" name="Message" placeholder="Leave a message here" required></textarea>
                            <label for="InputMessage" class="form-label">What's your message?</label>
                        </div>
                        <button type="submit" class="btn">
                            Send
                        </button>
                        <!-- Formsubmit data below -->
                        <input type="text" name="_honey" style="display:none">
                        <input type="hidden" name="_captcha" value="false">
                    </form>
                </div>

            <div class="tab-pane" id="nav-order" role="tabpanel" aria-labelledby="nav-order-tab" tabindex="0">
                <div class="contact-form-container">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="InputName" name="Name" placeholder="Name" required>
                        <label for="InputName">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="InputEmail" name="Email address" placeholder="Email address" required>

                    </div>
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="InputPhone" name="Phone number" placeholder="Phone number (optional)">
                        <label for="InputPhone" class="form-label">Phone number (optional)</label>

                    <div class="form-floating mb-3">

                        <label for="InputAddress" class="form-label">Address (US only)</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="InputQuantity" name="Number of shirts" placeholder="Number of shirts">
                        <label for="InputQuantity" class="form-label">Number of shirts</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="InputSizing" name="Sizing" placeholder="What are the sizes for each shirt?">
                        <label for="InputSizing" class="form-label">
                            What are the sizes for each shirt?
                            <span class="form-tooltip">
                                ex. 3 Small, 8 Medium, 19 Large, 10 X-Large
                            </span>
                        </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="InputColors" name="Fabric colors" placeholder="Fabric color(s)">

                    </div>
                    <div class="mb-3">
                        <label for="InputImages" class="form-label">
                            What does your design look like?
                            <span class="form-tooltip">
                                Please upload an overall design <strong>and</strong> any individual images.
                            </span>
                        </label>
                        <input type="file" class="form-control" id="InputImages" name="Images" accept="image/*,.pdf" multiple>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea id="InputMessage" class="form-control textarea" name="Message" placeholder="Leave a message here" required></textarea>
                        <label for="InputMessage" class="form-label">Any additional comments?</label>
                    </div>
                    <button type="submit" class="btn">
                        Send
                    </button>
                    <!-- Formsubmit data below -->
                    <input type="text" name="_honey" style="display:none">
                    <input type="hidden" name="_captcha" value="false">
