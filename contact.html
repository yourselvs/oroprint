<!DOCTYPE html>
<head>
    <title>OROPrint LLC &copy;</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" media="screen">
</head>
<body>
    <div class="sticky-top">
        <header class="header-container">
            <nav class="navbar navbar-light navbar-expand-md bg-faded justify-content-center">
                <div class="container-xxl">
                    <div class="navbar-brand d-flex w-50 me-auto header-branding-container">
                        <div class="header-logo-container">
                            <img src="oroprint_temp_logo.png" alt="OROprint" class="header-logo">
                        </div>
                        <h2>OROprint</h2>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsingNavbar3">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-collapse collapse w-100" id="collapsingNavbar3">
                        <div class="navbar-nav w-100 justify-content-center">
                            <a class="nav-link" href="file:///C:/dev/repos/oroprint/index.html">Products</a>
                            <a class="nav-link" href="file:///C:/dev/repos/oroprint/story.html">Our Story</a>
                            <a class="nav-link active" aria-current="page" href="#">Contact</a>
                        </div>
                        <ul class="nav navbar-nav ms-auto w-100 justify-content-end">
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
    </div>
    <div class="body-container">
        <div class="contact-form-container">
            <form action="https://formsubmit.co/contact@yourselvs.me" method="POST" data-toggle="validator" role="form">
                <div class="mb-3">
                    <label for="InputName" class="form-label">What should I call you?</label>
                    <input type="text" class="form-control" id="InputName" name="Name" placeholder="Name" required>
                </div>
                <div class="mb-3">
                    <label for="InputEmail" class="form-label">Where can I reach you?</label>
                    <input type="email" class="form-control" id="InputEmail" name="Email address" aria-describedby="emailHelp" placeholder="Email address" required>
                </div>
                <div class="mb-3">
                    <label for="InputMessage" class="form-label">What's your message?</label>
                    <textarea id="InputMessage" class="form-control" name="Message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn">
                    Send
                </button>
                <!-- Formsubmit data below -->
                <input type="text" name="_honey" style="display:none">
                <input type="hidden" name="_captcha" value="false">
            </form>
        </div>
    </div>
    <footer class="footer-container">
        <div class="footer-text">
            &copy; 2022 OROPrintMD LLC
        </div>
    </footer>
</body>
